  query GetUsers {
    getUsers {
      id
      name
      email
    }
  }


  query GetUser($data: GetUserInput!) {
    getUser(data: $data) {
      id
      name
      email
    }
  }

  mutation CreateUser($data: CreateUserInput!){
    createUser(data: $data){
      name
      email
    }
  }

  mutation DeleteUser($data: DeleteUserInput!){
    deleteUser(data: $data){
      id
    }
  }